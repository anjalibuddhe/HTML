<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Demo</title>
</head>
<body>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter name" min="2" max="4  "/><br />

       <label>Email</label>
        <input type="email" required><br />

        <label>Password</label>
        <input type="password"/><br />

        <label>Addmisstion date</label>
        <input type="date"/><br />

        <label>Address</label>
        <input type="text" /><br />

        <label>Range</label>
        <input type="range" /><br />

        <label>Choose Color</label>
        <input  type="color"/><br />

        <label>Select month</label>
        <input type="month"/><br />




        <label>Coures</label>
        <input type="checkbox" value="Php" name="crs" />php
        <input type="checkbox" value="Java" name="crs" />Java

        <br /><br />

        <label>Duration</label>
        <input type="radio" value="6m" name="duration" />6Months
        <input type="radio" value="1yr" name="duration" />1Year
        <input type="radio" value="2yr" name="duration" />2Year
        <input type="radio" value="3yr" name="duration" />3Year
        <br /><br />

        <label>Country</label>
        <input type="text" readonly value="India" /><br /><br />

        <input type="reset" value="Reset" />
        <input type="submit" value="submit" /><br />

        <!--<input type="datetime" /><br /><br />-->

        <input type="time" /><br />

        <label>select City</label>
        <select multiple>
            <option value="pune">Pune</option>
            <option value="nagpur">Nagpur</option>
            <option value="mumbai"> Mumbai</option>
        </select>
    </form>



</body>
</html>
