<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        body {
            height: 500px;
        }

        .div1 {
            background-color: chocolate;
            height: 100px;
        }

        .div2 {
            background-color: aqua;
            height: 40px;
            position: absolute;
            top: 20px;
        }

        .div3 {
            background-color: blueviolet;
            height: 100px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="div1">
        Sticky → based on condition we can stick the element on the page
        <div class="div2">
            Relative → will follow its immediate parent
            Absolute → will follow the body tag

        </div>
    </div>
    <div class="div3">
        Static → the default position property for each html element
    </div>
</body>
</html>
