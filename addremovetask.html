<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    Enter Number:<input type="number" id="t1" /><br /><br />
    Enter Name :<input type="text" id="t2" /><br /><br />

    <input type="button" value="Add" onclick="Add()" />
    <input type="button" value="Remove" onclick="RemoveName()" />
    <input type="button" value="delete" onclick="DeleteData()" />
    <div id="d1"></div>
    <script>
        var names = ["Akshata", "Vidya", "Anjali", "Neha", "Snehal"];
        function defaultList() {
            var data = "<ol>";
            for (var i = 0; i < names.length; i++) {
                data += "<li>" + names[i] + "</li>";
            }
            data += "</ol>";
            // console.log(data);
            document.getElementById("d1").innerHTML = data;
        }
        function Add() {
            let a = document.getElementById("t1").value;
            let c = parseInt(a);
            let b = document.getElementById("t2").value;
            if (c >= 0 && c < names.length) {
                //names.push(a);
                console.log(a);
                names.splice(c - 1, 0, b);
                defaultList();
            }
        }


        function DeleteData() {
            let id = document.getElementById("t1").value;
            let index = parseInt(id) - 1;
            if (index >= 0 && index < names.length) {
                names.splice(index, 1);
                defaultList();
            } else {
                alert("Invalid ID");
            }
        }

        defaultList();


        function RemoveName() {
            let a = document.getElementById("t2").value;
            for (var i = 0; i < names.length; i++) {
                if (a == names[i]) {
                    names.splice(i, 1);
                    break;
                }
            }
            defaultList();
        }
        defaultList();
    </script>


</body>
</html>
