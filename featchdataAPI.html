<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row"></div>
    </div>

    <script>
            let promise = new Promise(function (resolve, reject) {
                let req = new XMLHttpRequest();
              //  req.open()
                req.open("GET", "https://dummyjson.com/products");
                req.onload = function () {
                    if (req.status == 200) { 
                        resolve(req.response);
                    }
                    else {
                        reject("Server error");
                    }
                };
                req.send();
            }); 




        promise.then(function (value) {
            display(value)
        },
            function (error) {
                displayerror(error)
            }
        );

       


        function display(value) {
            var result = JSON.parse(value);
            console.log(result);
            let outputs = "";

            for (var item in result.products) { 
               // for (var i = 0; i < result.products.length; i++) {

                outputs += `
                   <div class="card">

                 <img src='" +${ item.thumbnail} + "' height='200' width='300'/>
                  <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text">${item.description}</p>
                    <a href="#" class="btn btn-primary">${item.price}</a>
                  </div>
                </div>
                `
            }

            document.querySelector(".container").innerHTML = outputs;
        }


        function displayerror(error) {
            document.querySelector(".container").innerHTML = outputs;

           // document.getElementById("d1").innerHTML = outputs;
        }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
